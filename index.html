<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 50px;
            background-color: aliceblue;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #0f0e0e;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: #191818;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e67e22;
        }
        #receipt {
            margin-top: 40px;
            padding: 25px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            display: none;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .error {
            color: red;
            font-weight: bold;
        }
        #tshirtImage {
            display: block;
            margin: 30px auto;
            max-width: 320px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<h1>Order Your T-Shirt</h1>

<img id="tshirtImage" src="images.jpg" alt="T-Shirt Image">

<form id="orderForm">
    <div class="form-group">
        <label for="name" placeholder="Name">Name:</label>
        <input type="text" id="name" required>
    </div>
    <div class="form-group">
        <label for="mobile" placeholder="Mobile Number">Mobile Number:</label>
        <input type="text" id="mobile" required>
    </div>
    <div class="form-group">
        <label for="message" placeholder="Message on T-Shirt">Message on T-Shirt:</label>
        <input type="text" id="message" required>
    </div>
    <div class="form-group">
        <label for="rollNo" placeholder="">Size</label>
        <input type="number" id="rollNo" min="1">
    </div>
    <button type="submit">Place Order</button>
</form>

<div id="receipt">
    <h2>Order Confirmation</h2>
    <p id="receiptDetails"></p>
    <p id="dateGenerated"></p>
</div>

<script src="EXP4.js"></script>

</body>
</html>
